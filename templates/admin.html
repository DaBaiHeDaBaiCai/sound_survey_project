<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>管理员登录</title>
  <style>
    body{
      margin:0;background:#f8fafc;display:flex;align-items:center;justify-content:center;
      min-height:100vh;font-family:"Noto Sans SC",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:16px;
      box-shadow:0 6px 14px rgba(0,0,0,.06);
      width:100%;max-width:420px;padding:30px;
    }
    h1{text-align:center;margin:0 0 18px;font-size:22px;color:#1f2937;font-weight:700}
    label{display:block;margin:8px 0 4px;color:#475569;font-size:14px}
    input{
      width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px;
      font-size:15px;outline:none;
    }
    input:focus{border-color:#2563eb;box-shadow:0 0 0 2px rgba(37,99,235,0.2);}
    button{
      margin-top:16px;width:100%;background:#2563eb;color:#fff;
      border:none;border-radius:8px;padding:10px;font-size:15px;font-weight:600;
    }
    button:hover{background:#1d4ed8;cursor:pointer;}
    .error{color:#e11d48;text-align:center;margin-top:8px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>管理员登录</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('admin') }}">
      <label for="username">用户名：</label>
      <input id="username" name="username" value="admin" autofocus>
      <label for="password">密码：</label>
      <input id="password" type="password" name="password">
      <button type="submit">登录</button>
    </form>
  </div>
</body>
</html>
